<h1>:has()</h1>

<p>
  指定した条件を内包する場合にマッチする
</p>

<template class="playground" data-tab="css">
  <label>
    <input type="checkbox">
    チェックボックス
  </label>

  <style>
    label:has(input:checked) {
      background: #ef484680;
    }
  </style>
</template>

<script src="scripts/playground.js"></script>

<div class="slide-note">
  [Editor’s Draft]

  has()はセレクターで、自分より後の条件を見ます。

  例えばこのチェックボックスはラベルの内側にいるんですけど、チェックボックスがオンになると、外側のラベルが赤くなるという動きになります。
  今はならないですけど。

  CSSは基本的に、自分か、親の条件を見るしか無かったんですけど、has()を使えば子孫を条件に出来ます。
