<h1>aspect-ratio</h1>

<p>
  表示のアスペクト比を指定する
</p>

<template class="playground" data-tab="css">
  <div class="box"></div>

  <style>
    .box {
      aspect-ratio: 2 / 1;
      background: #ef4846;
    }
  </style>
</template>

<script src="scripts/playground.js"></script>
