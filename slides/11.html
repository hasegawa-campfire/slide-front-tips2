<h1>Web Share API</h1>

<p>
  システムのシェア機能を利用する
</p>

<template class="playground" data-tab="script">
  <button id="$share">シェア</button>

  <script>
    $share.onclick = () => {
      navigator.share({
        title: 'シェアサンプル',
        text: 'システムのシェア機能が呼び出されます',
        url: 'https://example.com/',
      })
    }
  </script>
</template>
