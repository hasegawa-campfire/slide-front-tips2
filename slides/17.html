<div class="slide-note">
  オマケです。画像検出や音声認識はブラウザ上でも出来ます、という紹介です。
  カメラの映像を取り込んで、顔を検出。そして音声認識。それぞれ数行で簡単に利用できます。

  とは言え、現状はかなり限定された環境でしか動きません。なのでオマケです。

  ちなみに画像検出は、テキストやQRコードの検出もあるようです。顔よりは幾分、実用的な気がしますね。
</div>
